<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Lista de Clientes</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Rua</th>
            <th scope="col">Número</th>
            <th scope="col">CEP</th>
            <th scope="col">Rendimento Mensal</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.cpf | cpf }}</td>
            <td>{{client.nome}}</td>
            <td>{{client.telefone | telephone }}</td>
            <td>{{client.rua}}</td>
            <td>{{client.numero}}</td>
            <td>{{client.cep}}</td>
            <td>{{client.rendaMensal | currency: 'BRL'}}</td>
            <td>
              <button class="btn btn-dark btn-sm" routerLink="/clientes/cadastro/{{client.cpf}}" type="button">Atualizar</button>
              <button (click)="deleteClient(client.cpf)" class="btn btn-danger btn-sm ms-1" type="button">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
